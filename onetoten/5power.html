<body>
<h1>Power of a Number</h1>
<script>
var base = 5;
var power = prompt("Enter power ");

for (i=1; i<power; i++)
	{
	base=base*5;
	}
	console.log(base);
	document.write("5 power "+ power +" is "+ base);
</script>
